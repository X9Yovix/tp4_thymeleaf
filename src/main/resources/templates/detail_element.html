<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{fragments/head :: head_frag}"></head>
<body class="bg-dark min-vh-100 d-flex align-items-center">
<div class="container m-auto">
    <div class="container">
        <div class="row my-5">
            <div class="col-12">
                <h1 class="text-light text-center">Detail Page</h1>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-12">
                <div class="card text-dark bg-white mb-3 text-center m-auto" style="max-width: 18rem;">
                    <div class="card-header" th:text="${element}"></div>
                    <div class="card-body">
                        <p class="card-text" th:text="${description}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-12">
                <div class="text-center">
                    <a th:href="@{'/'}" class="text-decoration-none">Return to home page</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div th:insert="~{fragments/footer :: footer_frag}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
