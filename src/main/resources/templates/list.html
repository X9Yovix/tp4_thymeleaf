<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h1>List of elements</h1>
<ul>
    <li th:each="i : ${elements}">
        <button><a th:text="${i}" th:href="@{/elements/__${i}__}" ></a></button>
        <!--<a th:text="${i}" th:href="@{'/elements/'+${i}}"></a>-->
    </li>
</ul>
<a th:href="@{'/'}">return to home page</a>
</body>
</html>
